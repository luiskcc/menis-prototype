<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Link to the same compiled Tailwind CSS file -->
    <link href="./dist/output.css" rel="stylesheet">
</head>

<body>
    <header class="fixed top-0 left-0 w-full bg-black px-6 py-4 flex justify-between items-center z-50">
        <!-- Logo -->
        <div>
            <a href="/" class="text-white text-2xl font-bold font-roboto tracking-wide">
                FERNANDO <span class="text-red-600">MENIS</span>
            </a>
        </div>
    
    
        <!-- Controls -->
        <div class="flex items-center gap-8">
            <!-- Search Icon -->
            <button class="text-white hover:text-red-600 transition-colors" aria-label="Search">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="stroke-current">
                    <path
                        d="M21 21L16.5 16.5M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                        stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
    
            <!-- Language Toggle -->
            <div class="flex items-center gap-2 font-roboto text-sm">
                <a href="#" class="text-white hover:text-red-600 transition-colors data-[active=true]:text-red-600"
                    data-lang="es" data-active="true">ES</a>
                <span class="text-white">|</span>
                <a href="#" class="text-white hover:text-red-600 transition-colors" data-lang="en">EN</a>
            </div>
    
            <!-- Hamburger Menu -->
            <button class="relative z-50 group" aria-controls="primary-navigation" aria-expanded="false">
                <div class="flex flex-col gap-1.5">
                    <span
                        class="block w-6 h-0.5 bg-white transition-all group-hover:bg-red-600 group-aria-expanded:rotate-45 group-aria-expanded:translate-y-2 group-aria-expanded:bg-red-600 group-aria-expanded:group-hover:bg-white"></span>
                    <span
                        class="block w-6 h-0.5 bg-white transition-all group-hover:bg-red-600 group-aria-expanded:opacity-0"></span>
                    <span
                        class="block w-6 h-0.5 bg-white transition-all group-hover:bg-red-600 group-aria-expanded:-rotate-45 group-aria-expanded:-translate-y-2 group-aria-expanded:bg-red-600 group-aria-expanded:group-hover:bg-white"></span>
                </div>
            </button>
        </div>
    
        <!-- Navigation Menu -->
        <nav id="primary-navigation"
            class="fixed top-0 right-0 w-1/5 h-full bg-black/95 hidden pt-24 data-[visible=true]:block">
            <ul class="flex flex-col gap-8 text-start ml-10 font-roboto">
                <li><a href="/obras" class="text-white hover:text-red-600 transition-colors text-2xl">Obras</a></li>
                <li><a href="/investigacion" class="text-white hover:text-red-600 transition-colors text-2xl">Lab</a></li>
                <li><a href="/sobre_nosotros" class="text-white hover:text-red-600 transition-colors text-2xl">Hatching</a>
                </li>
                <li><a href="/sobre_nosotros" class="text-white hover:text-red-600 transition-colors text-2xl">Nosotros</a>
                </li>
                <li><a href="/creaciones" class="text-white hover:text-red-600 transition-colors text-2xl">Creaciones</a>
                </li>
                <li><a href="/agradecimientos"
                        class="text-white hover:text-red-600 transition-colors text-2xl">Agradecimientos</a></li>
                <li><a href="/contacto" class="text-white hover:text-red-600 transition-colors text-2xl">Noticias</a></li>
                <li><a href="/contacto" class="text-white hover:text-red-600 transition-colors text-2xl">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileNavToggle = document.querySelector('[aria-controls="primary-navigation"]');
            const primaryNav = document.querySelector('#primary-navigation');

            // Hamburger menu
            mobileNavToggle.addEventListener('click', () => {
                const isExpanded = mobileNavToggle.getAttribute('aria-expanded') === 'true';
                mobileNavToggle.setAttribute('aria-expanded', !isExpanded);
                primaryNav.setAttribute('data-visible', !isExpanded);
            });

            // Language Toggle
            const languageLinks = document.querySelectorAll('[data-lang]');
            languageLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    languageLinks.forEach(l => l.setAttribute('data-active', 'false'));
                    link.setAttribute('data-active', 'true');
                });
            });
        });
    </script>


<div class="flex flex-col min-h-screen">
    <!-- Main Content -->
    <div class="page-container h-screen w-screen overflow-hidden touch-pan-y touch-pan-x">
        <!-- Landing Content -->
        <div class="landing-content relative h-full w-full">
            <!-- Video Background -->
            <div class="relative h-5/6 w-full">
                <img src="assets/images/151213_Jordanki_2014-2019.jpg" class="absolute inset-0 w-full h-full object-cover" alt="Fernando Menis Architecture">
                    <!-- Optional overlay for better text visibility -->
                    <div class="absolute inset-0 bg-black/30"></div>

                    <!-- Headline at bottom -->
                    <div class="absolute bottom-0 left-0 right-0 p-8">
                        <h1 class="text-white text-4xl md:text-5xl lg:text-6xl font-bold max-w-4xl">
                            FERNANDO<span class="text-red-500">MENIS</span>
                        </h1>
                        <p class="text-white/80 text-xl md:text-2xl mt-4 max-w-2xl">
                            Arquitectura y Urbanismo
                        </p>
                    </div>
            </div>

            <!-- Visual indicators for swipe -->
            <div class="absolute inset-y-0 left-0 w-24 flex items-center justify-center opacity-30">
                <div class="w-1 h-12 bg-white/30 rounded-full"></div>
            </div>
            <div class="absolute inset-y-0 right-0 w-24 flex items-center justify-center opacity-30">
                <div class="w-1 h-12 bg-white/30 rounded-full"></div>
            </div>
            <div class="absolute inset-x-0 top-0 h-24 flex items-center justify-center opacity-30">
                <div class="h-1 w-12 bg-white/30 rounded-full"></div>
            </div>
            <div class="absolute inset-x-0 bottom-0 h-24 flex items-center justify-center opacity-30">
                <div class="h-1 w-12 bg-white/30 rounded-full"></div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
